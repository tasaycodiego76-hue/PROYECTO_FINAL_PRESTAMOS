<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Préstamos Pymes - Clientes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Sistema de Préstamos Pymes</h2>
      <div>
        <a href="prestamos.html" class="btn btn-warning">Préstamos</a>
        <a href="pagos.html" class="btn btn-success">Pagos</a>
      </div>
    </div>

    <h4 class="bg-success text-white p-2 rounded">Registro de Clientes</h4>

    <form id="form-cliente" class="mb-3">
      <input type="hidden" id="idcliente">

      <div class="row mb-2">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <input type="email" id="email" class="form-control" placeholder="Correo electrónico">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="submit" id="btnGuardar" class="btn btn-primary">Registrar</button>
        <button type="button" id="btnCancelar" class="btn btn-warning">Cancelar</button>
      </div>
    </form>

    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo electrónico</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-clientes"></tbody>
    </table>
  </div>

  <script src="js/cliente.js"></script>
</body>
</html>
