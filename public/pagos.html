<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrar Pagos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Sistema de PrÃ©stamos Pymes</h2>

    <!-- NavegaciÃ³n -->
    <div class="row mb-4 g-3">
      <div class="col-md-4"><a href="index.html" class="btn btn-primary w-100 py-3">ðŸ‘¥ Clientes</a></div>
      <div class="col-md-4"><a href="prestamos.html" class="btn btn-warning w-100 py-3">ðŸ’° PrÃ©stamos</a></div>
      <div class="col-md-4"><a href="pagos.html" class="btn btn-success w-100 py-3">ðŸ’³ Pagos</a></div>
    </div>

    <!-- Formulario -->
    <div class="bg-success text-white p-2 rounded mb-3" style="font-size:20px;">Registrar Pagos</div>

    <form id="form-pago" class="mb-3" enctype="multipart/form-data">
      <input type="hidden" id="idpago">

      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label class="form-label">Seleccione Cliente</label>
          <select id="selectPrestamo" class="form-select" required>
            <option value="">Seleccione...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Monto a Pagar (S/)</label>
          <input type="number" id="montoPago" class="form-control" placeholder="Monto del Pago" required>
        </div>
      </div>

      <!-- Saldo total -->
      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label class="form-label">Saldo Total Pendiente (S/)</label>
          <input 
            type="text" 
            id="saldoPendiente" 
            class="form-control text-end shadow-sm" 
            readonly 
            style="background-color:#d1d1d1; color:#333; font-weight:bold; border:1px solid #aaa;"
          >
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha del Pago</label>
          <input type="date" id="fechaPago" class="form-control" required>
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label class="form-label">MÃ©todo de Pago</label>
          <select id="metodoPago" class="form-select" required>
            <option value="">Seleccione mÃ©todo</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Yape">Yape</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Plin">Plin</option>
            <option value="Baucher">Baucher</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Subir comprobante (PDF)</label>
          <input type="file" id="pdfPago" class="form-control" accept="application/pdf">
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md-12 d-flex gap-2 justify-content-end">
          <button type="submit" id="btnGuardar" class="btn" style="background:#FFD800;">Guardar</button>
          <button type="button" id="btnCancelar" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </form>

    <!-- Tabla con columna Estado separada -->
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Estado Cliente</th>
            <th>Monto PrÃ©stamo</th>
            <th>Monto Pagado</th>
            <th>Fecha Pago</th>
            <th>MÃ©todo</th>
            <th>PDF</th>
          </tr>
        </thead>
        <tbody id="tabla-pagos"></tbody>
      </table>
    </div>
  </div>

  <script src="js/pago.js"></script>
</body>
</html>
