<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrar Pagos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Registrar Pagos</h2>
      <div>
        <a href="index.html" class="btn btn-primary">Inicio</a>
        <a href="prestamos.html" class="btn btn-warning">Préstamos</a>
      </div>
    </div>

    <div class="bg-success text-white p-2 rounded mb-3" style="font-size:20px;">Registrar Pagos</div>

    <form id="form-pago" class="mb-3">
      <input type="hidden" id="idpago">

      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <select id="selectPrestamo" class="form-select" required>
            <option value="">Seleccione Prestamo</option>
            <!-- se carga con JS: opción muestra "ID - Cliente - Saldo pendiente" -->
          </select>
        </div>
        <div class="col-md-6">
          <input type="number" id="montoPago" class="form-control" placeholder="Monto Pago" required>
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <input type="date" id="fechaPago" class="form-control" required>
        </div>
        <div class="col-md-6">
          <select id="metodoPago" class="form-select" required>
            <option value="">Método de Pagos</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Yape">Yape</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Plin">Plin</option>
            <option value="Baucher">Baucher</option>
          </select>
        </div>
      </div>

      <div class="row g-2 mb-3">
        <!-- Eliminé el input file aquí -->
        <div class="col-md-12 d-flex gap-2 justify-content-end">  
          <button type="submit" id="btnGuardar" class="btn" style="background: #FFD800;">Guardar</button>
          <button type="button" id="btnCancelar" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </form>

    <!-- tabla: ID | Cliente | Monto Prestamo | Monto Pagado | Fecha Pago | Método | Acciones -->
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Monto Préstamo</th>
            <th>Monto Pagado</th>
            <th>Fecha Pago</th>
            <th>Método</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-pagos"></tbody>
      </table>
    </div>
  </div>

  <script src="js/pago.js"></script>
</body>
</html>
